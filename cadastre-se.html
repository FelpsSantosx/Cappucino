<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastre-se</title>
</head>

<body>
    <section class="container">

        <div class="container__filho-logo">
            <a href="/">
                <h1>Cappuccinododev</h1>
            </a>
        </div>

        <div class="container__filho-login">
            <h2>Bem Vindo</h2>
            <p>Por favor coloque suas credencias para se cadastrar</p>
            <form id="form">
                <input id="fnome" type="text" placeholder="Nome">
                <input id="fsobrenome" type="text" placeholder="Sobrenome">
                <input id="fcpf" type="number" placeholder="CPF">
                <input id="fcelular" type="number" placeholder="Telefone">
                <p>Crie seu login</p>
                <input type="text" placeholder="E-mail">
                <input id="fsenha" type="password" placeholder="Senha">
                <input id="fconfsenha" type="password" placeholder="Repita a senha">
                <button id="fbtn" type="submit">criar</button>
            </form>
        </div>

    </section>
    <script src="app/cadastro.js"></script>
</body>

</html>
