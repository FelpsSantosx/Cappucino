<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>

  <main>

    <section class="tela__produto">

      <div class="tela__detalhe">
        <a href="/">Voltar</a>
        <p>Detalhes do produto</p>
        <img src="assents/Heart.svg" alt="curtiu">
      </div>

      <div class="box__sobreProduto">

        <div class="produto__imagem-descricao">
          <img src="assents/Cappucino.png" alt="produto">
        </div>

        <div class="produto__compre">

          <div>
            <h2>Produto</h2>
            <p>Descriçaõ do produto</p>
            <label for="preco">Preço</label>
            <p class="preco"> $4,90</p>
          </div>

          <div>
            <h3>Tamanho</h3>
            <button>Pequeno</button>
            <button>Médio</button>
            <button>Grande</button>
          </div>

          <button>Adcione ao carrinho</button>

        </div>


      </div>

      <div>

        <h1>Você pode opatr também por:</h1>

        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assents/Cappucino.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assents/Cappucino.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="assents/Cappucino.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>

        </div>

      </div>

    </section>

  </main>

</body>

</html>
